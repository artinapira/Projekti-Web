<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swissaround</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <box-icon type='solid' name='envelope'></box-icon>
</head>
<body>
    
   
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="form-box login">
                <h1>Login</h1>
            <form action="#">
                <div class="inputbox">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="inputbox">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <div class="error-message" id ="passwordError"></div>

            </div>
           
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password? </a>
            </div>
            <button type="submit" class="btn" onclick="validateForm()"> Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html" class="register-link">Register</a></p>
            </div>
                <p class="liw">Log in with</p>
                <div class="contanier"></div>
            
            <div class="icons">
                <a href="https://www.facebook.com/"><ion-icon name ="logo-facebook"></ion-icon></a>
                <a href="https://www.instagram.com/"><ion-icon name ="logo-instagram"></ion-icon></a>
                <a href="https://twitter.com/"><ion-icon name ="logo-twitter"></ion-icon></a>
                <a href="https://www.google.com/"><ion-icon name ="logo-google"></ion-icon></a>
                <a href="https://www.skype.com/en/"><ion-icon name ="logo-skype"></ion-icon></a>

            </div>
    </form>
        </div>
       <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <script>
            let usernameRegex = /^[A-Z][a-z]{7,15}$/;
            let passwordRegex = /[a-zA-Z0-9]{8,15}$/;
            function validateForm() {
                let usernameInput = document.getElementById('username');
                let passwordInput = document.getElementById('password');

                usernameError.innerText = '';
                passwordError.innerText = '';

         
                if (!usernameRegex.test(usernameInput.value)) {
                    usernameError.innerText = 'invalid username';
                    return;
                }
            
                if (!passwordRegex.test(passwordInput.value)) {
                    passwordError.innerText = 'invalid password';
                    return;
                }

            }
        </script>
</body>
</html>
