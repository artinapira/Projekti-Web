<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swissaround</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" style=" background-image: none;">

        <div class="nav_bar">

            <div class="logo">
                <h2>Swissaround</h2>
            </div>

            <div>
                <ul class="nav_link">
                    <li class="link"><a href="home.html">Home</a></li>
                    <li class="link"><a href="Places.html">Places</a></li>
                    <li class="link"><a href="Blogs.html">Blogs</a></li>
                    <li class="link"><a href="Book.html">Book</a></li>
                    <li class="link"><a href="Services.html">Services</a></li>
                </ul>
            </div>

            <div class="login">
                <a href="Login.html"><button>Log in</button></a>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Search places">
                <a href=""><button>Search</button></a>
            </div>

        </div>

        <div class="book" id="book">
            <h1 class="heading">
                <span>B</span>
                <span>O</span>
                <span>O</span>
                <span>K</span>
                <span class="space"></span>
                <span>N</span>
                <span>O</span>
                <span>W</span>
            </h1>
            <div class="row">

                <div class="image">
                    <img src="travel_book.png" alt="">
                </div>
                
                <form action="">
                    <div class="inputBox">
                        <h3>From</h3>
                        <input type="text" placeholder="place name">
                    </div>
                    <div class="inputBox">
                        <h3>Where to</h3>
                        <input type="text" placeholder="place name">
                    </div>
                    <div class="inputBox">
                        <h3>How many</h3>
                        <input type="number" placeholder="number">
                    </div>
                    <div class="inputBox">
                        <h3>Arrivals</h3>
                        <input type="date">
                    </div>
                    <div class="inputBox">
                        <h3>Leaving</h3>
                        <input type="date">
                    </div>
                    <input type="submit" class="submit" value="book now">
                </form>
    
            </div>
        </div>

        

    </div>
</body>
</html>
